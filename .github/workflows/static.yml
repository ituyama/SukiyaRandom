# ✅ 最新仕様に対応した GitHub Pages デプロイワークフロー
name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"]  # ← デプロイ対象のブランチ（必要に応じて変更）
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}  # ← id:deploy に合わせて変更

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v2

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2  # ✅ ← v2に更新（重要）
        with:
          path: '.'  # ← デプロイ対象のディレクトリ（例: ./dist や ./public）

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v1
