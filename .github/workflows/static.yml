name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ←デプロイ対象ブランチ（あなたの環境に合わせて）

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ここでビルド（静的サイトならここで必要に応じて）
      # 例：ReactやVueなら npm install / npm run build など
      # - name: Install dependencies
      #   run: npm ci
      # - name: Build project
      #   run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public  # ← ここをビルド出力ディレクトリに合わせて！（例：./dist）

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
